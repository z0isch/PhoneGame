<ion-view title="PhoneGame">
  <ion-content has-header="true" padding="true">
    <h3>Pick your phrase</h3>
    <ion-list>
        <ion-item ng-repeat="phrase in phrases" item="phrase" item-type="a" class="item-icon-right"
          ng-click="phrasePicked(phrase)">
          {{phrase.text}}
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
