<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
     <!--
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
     -->  
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above-->
    <link href="css/ionic.app.css" rel="stylesheet">

    <script type="text/javascript">
      window.name = 'NG_DEFER_BOOTSTRAP!';
    </script>
    
    <script src="lib/q.js"></script>
    <script src="cordova.js"></script>
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="js/app.js"></script>
    <script src="js/phoneGame.js"></script>

  </head>

  <body ng-app="app" ng-controller="LoginCtrl">
    <ion-pane>
      <ion-header-bar class="bar-royal">
        <h1 class="title">PhoneGame</h1>
      </ion-header-bar>
      <ion-content class="has-header">
        <ion-nav-view>
          </ion-nav-view>
      </ion-content>
    </ion-pane>
    <ng-include src="main.html"></ng-include>
    <ng-include src="login.html"></ng-include>

    <script type="text/javascript">
      var scripts = ["oauth.js", "phoneGameUrl.js"];

      var request = new XMLHttpRequest();
      request.open('GET', 'cordova.js', false);
      request.send(null);

      if (request.status === 200) {
        scripts = scripts.map(function (s) {
          return "js/" + s;
        });
      }
      else {
        scripts = scripts.map(function (s) {
          return "js/desktopMocks/" + s;
        });
      }
      var promises = scripts.map(function (s) {
        return loadScript(s);
      });

      Q.all(promises).then(function () {
        angular.resumeBootstrap();
      })

      function loadScript(url) {
        var deferred = Q.defer();
        var script = document.createElement("script")
        script.type = "text/javascript";
        script.onload = function () {
          deferred.resolve();
        };
        script.src = url;
        document.getElementsByTagName("head")[0].appendChild(script);
        return deferred.promise;
      }
    </script>
  </body>
</html>
