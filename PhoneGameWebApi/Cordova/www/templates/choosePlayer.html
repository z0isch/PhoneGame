<ion-view title="PhoneGame">
  <back-button></back-button>
  <ion-content has-header="true" padding="true">
    <h3>Pick your opponent</h3>
    <ion-list>
      <div ng-if="registeredContacts.length > 0">
        <div class="item item-divider">Have an account</div>
        <ion-item ng-repeat="contact in registeredContacts" item="contact" item-type="a" class="item-icon-right"
          ng-click="playerPicked(contact)">
          {{contact.displayName}}
        </ion-item>
      </div>
      <div ng-if="unRegisteredContacts.length > 0">
        <div class="item item-divider">Do not have an account</div>
        <ion-item ng-repeat="contact in unRegisteredContacts" item="contact" item-type="a" class="item-icon-right"
          ng-click="playerPicked(contact)">
          {{contact.displayName}}
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
